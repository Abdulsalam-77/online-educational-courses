<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTRL-S - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="D:\Software ProjectA\Frontend\css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CTRL-S</a>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <h2 class="text-center">Payment</h2>

    <form id="paymentForm">
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number:</label>
            <input type="text" class="form-control" id="cardNumber" required>
        </div>
        <div class="mb-3">
            <label for="expirationDate" class="form-label">Expiration Date:</label>
            <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV:</label>
            <input type="text" class="form-control" id="cvv" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Pay</button>
    </form>
</div>

<script src="D:\Software ProjectA\Frontend\js"></script>

</body>
</html>
